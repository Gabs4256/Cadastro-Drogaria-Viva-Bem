<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmacia Viva Bem</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="./Favicon-logo-farmacia-viva-bem.png"
      type="image/png+xml"
    />
  </head>
  <body>
      <!--MENU PARA NAVEGAÇÃO ENTRE AS PAGINAS-->
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao" />
            <label for="menu" class="container__rotulo">
                <span class="cabeçalho__menu"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Farma Viva Bem</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Cadastrar</a>
                  </li>
                  <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Conferir Cadastros</a>
                </li>
            <img  class="icone_viva-bem" src="./Favicon-logo-farmacia-viva-bem.png" alt="icone Farmacia viva bem">
        </div>
        
    </header>

    <section>
      <img
        class="Imagem_logo_farmacia"
        src="./Logo-Viva-Bem-Farmacia.png"
        alt="Logo-Viva-Bem-Farmacia"
      />
      <form action="" method="POST" enctype="multipart/form-data">
        <!--DADOS PESSOAIS-->
        <div class="campo">
          <label for="userName">Nome Completo</label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Nome Completo"
            required
          />
        </div>
        <div class="campo">
          <label for="age">Data de nascimento</label>
          <input
            type="date"
            id="age"
            name="age"
            placeholder="Data de nascimento"
            required
          />
        </div>
        <div class="campo">
          <label for="document">CPF</label>
          <input
            type="text"
            id="document"
            name="document"
            placeholder="CPF"
            maxlength="14"
            required
          />
        </div>
        <div class="campo">
          <label for="document_other">RG</label>
          <input
            type="text"
            id="document_other"
            name="document_other"
            placeholder="RG "
            maxlength="12"
          />
        </div>

        <div class="campo">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email "
            required
          />
        </div>
        <div class="campo">
          <label for="cep">CEP</label>
          <input
            type="text"
            id="cep"
            name="cep"
            placeholder="CEP"
            maxlength="9"
            required
          />
        </div>

        <div class="campo">
          <label for="rua">Rua</label>
          <input type="text" id="rua" name="rua" placeholder="Rua" readonly />
        </div>

        <div class="campo">
          <label for="bairro">Bairro</label>
          <input
            type="text"
            id="bairro"
            name="bairro"
            placeholder="Bairro"
            required
          />
        </div>

        <div class="campo">
          <label for="numero">Número</label>
          <input
            type="text"
            id="numero"
            name="numero"
            placeholder="Número"
            required
          />
        </div>

        <div class="campo">
          <label for="cidade">Cidade</label>
          <input
            type="text"
            id="cidade"
            name="cidade"
            placeholder="Cidade"
            readonly
          />
        </div>
        <div class="foto">
          <label for="foto">Adicionar Foto</label>
          <input type="file" id="foto" name="foto" placeholder="Foto" />
        </div>

        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>
      </form>
    </section>
  </body>
</html>
