<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmacia Viva Bem</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="./Favicon-logo-farmacia-viva-bem.png"
      type="image/png+xml"
    />
  </head>
  <body>
    <header class="cabeÃ§alho">
      <img
        class="Imagem_logo_farmacia"
        src="./assets/Logo-Viva-Bem-Farmacia-removebg.png"
        alt="Logo-Viva-Bem-Farmacia"
      />
    </header>
    <div class="corpo_pagina_tudo">
      <section class="corpo_da_pagina">
        <h2 class="Subtitulo-form">Cadastro de UsuÃ¡rio</h2>
        <div class="foto-container">
          <div
            class="foto-preview"
            onclick="document.getElementById('fotoInput').click()"
          >
            <span id="fotoPlaceholder">ðŸ“·</span>
            <img id="fotoPreview" style="display: none" alt="Preview" />
          </div>
          <input
            type="file"
            id="fotoInput"
            name="foto"
            class="foto-input"
            accept="image/*"
          />
          <label for="fotoInput" class="foto-label">ðŸ“¸ Adicionar Foto</label>
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
          <!--DADOS PESSOAIS-->
          <div class="campo">
            <label for="userName">Nome Completo</label>
            <input
              type="text"
              id="userName"
              name="userName"
              placeholder="Nome Completo"
              required
            />
          </div>
          <div class="campo">
            <label for="age">Data de nascimento</label>
            <input
              type="date"
              id="age"
              name="age"
              placeholder="Data de nascimento"
              required
            />
          </div>
          <div class="campo">
            <label for="document">CPF</label>
            <input
              type="text"
              id="document"
              name="document"
              placeholder="CPF"
              maxlength="14"
              required
            />
          </div>
          <div class="campo">
            <label for="document_other">RG</label>
            <input
              type="text"
              id="document_other"
              name="document_other"
              placeholder="RG "
              maxlength="12"
            />
          </div>

          <div class="campo">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email "
              required
            />
          </div>
          <div class="campo">
            <label for="cep">CEP</label>
            <input
              type="text"
              id="cep"
              name="cep"
              placeholder="CEP"
              maxlength="9"
              required
            />
          </div>

          <div class="campo">
            <label for="rua">Rua</label>
            <input type="text" id="rua" name="rua" placeholder="Rua" readonly />
          </div>

          <div class="campo">
            <label for="bairro">Bairro</label>
            <input
              type="text"
              id="bairro"
              name="bairro"
              placeholder="Bairro"
              required
            />
          </div>

          <div class="campo">
            <label for="numero">NÃºmero</label>
            <input
              type="text"
              id="numero"
              name="numero"
              placeholder="NÃºmero"
              required
            />
          </div>

          <div class="campo">
            <label for="cidade">Cidade</label>
            <input
              type="text"
              id="cidade"
              name="cidade"
              placeholder="Cidade"
              readonly
            />
          </div>
          <div class="Botoes-acao">
            <button type="submit">Salvar</button>
            <button type="reset">Limpar</button>
          </div>
        </form>
      </section>
    </div>
    <footer>
      <div class="rodape__links">
        <a href="./index.html">
          <img
            class="logo_usuario"
            src="./assets/usuario.png"
            alt="Imagem cadastro"
          />
        </a>
        <a href="./clientes.html">
          <img
            class="logo_usuario"
            src="./assets/cadastro.png"
            alt="Imagem para logo"
          />
        </a>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
